    <script>
        function selectImage(imageId) {
            const images = document.querySelectorAll('.image-container img');
            images.forEach((image) => {
                if (image.id === imageId) {
                    image.classList.toggle('selected');
                } else {
                    image.classList.remove('selected');
                }
            });
        }
    </script>
    <script>
        function addToCart(fabricName, fabricPhoto) {
            // Check if the 'cart' data exists in localStorage
            let cartData = localStorage.getItem('cart');
            if (cartData) {
                // If cart data exists, parse it as JSON
                cartData = JSON.parse(cartData);
            } else {
                // If cart data doesn't exist, initialize an empty array
                cartData = [];
            }

            // Add the fabric to the cart data
            cartData.push({ name: fabricName, photo: fabricPhoto });

            // Save the updated cart data in localStorage
            localStorage.setItem('cart', JSON.stringify(cartData));

            alert(`Added ${fabricName} to cart!`);
        }
    </script>
