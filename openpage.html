<!DOCTYPE html>
<html>

<head>
    <title>Click Me!</title>
</head>

<body>
    <h1>Hello, 5-year-old!</h1>
    <p>Click the button below to open a new page!</p>

    <!-- This is the button that will open the new page -->
    <button onclick="openNewPage()">Click Me!</button>

    <script>
        // This is JavaScript code that will run when the button is clicked
        function openNewPage() {
            // We'll use the 'window.open()' method to open a new page
            // Replace 'https://www.example.com' with the URL of the page you want to open
            window.open('https://www.example.com', '_blank');
        }
    </script>
</body>

</html>
